<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden h-100 w-100 m-0 p-0">
	<head>
		<title>Contact us | PPL Solutions</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/assets/styles/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<script src="https://kit.fontawesome.com/555ef81382.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
		<style>
			body {
				font-family: IBM Plex Mono;
			}
		</style>
		<script>
			fetch("/components/navbar/navbar.html")
				.then((response) => response.text())
				.then((data) => {
					document.getElementById("navbar").innerHTML = data;
					const currentpage = window.location.pathname;
					console.log(currentpage);
					const navItem = document.querySelectorAll(".navbar-nav .nav-item");
					document.querySelectorAll(".navbar-nav .nav-link").forEach((link) => {
						const navItem = link.closest(".nav-item");
						if (link.getAttribute("href") === currentpage) {
							navItem.classList.add("active");
						} else {
							navItem.classList.remove("active");
						}
					});
				});
			fetch("/components/footer/footer.html")
				.then((response) => response.text())
				.then((data) => {
					document.getElementById("footer").innerHTML = data;
				});
		</script>
	</head>

	<body class="bg-light overflow-x-hidden h-100 w-100 m-0 p-0 fw-500">
		<header
			id="navbar"
			class="text-light position-relative top-0 left-0 right-0 z-1 w100 my-0 mx-auto p-0 bg-dark"></header>
		<main>
			<div>
				<div class="col-12 position-relative m-0">
					<div class="banner">
						<img class="banner-img w-100 object-fit-cover" src="/assets/images/banner.png" />
					</div>
					<div class="title text-center">
						<h1 class="text-primary fw-700">Contact Us</h1>
					</div>
				</div>
				<section class="col-12 text-center my-3">
					<p class="text-gray">Fields marked with * are required</p>
				</section>
				<div class="container d-flex justify-content-center gap-4 mobile">
					<div class="contact-form col-12 col-md-10 col-lg-8 col-xl-6">
						<form
							class="d-flex shadow p-3 rounded mb-3 bg-dark text-light"
							action="https://formspree.io/f/mqapoajo"
							method="POST"
							data-bs-theme="dark">
							<div class="col-8 col-xl-10">
								<div class="mb-2">
									<label for="name" class="form-label">Name / Discord username*</label>
									<input type="text" class="form-control input" name="name" required />
								</div>
								<div class="mb-2 email">
									<label for="email" class="form-label">Email*</label>
									<input
										type="text"
										class="form-control input"
										name="email"
										placeholder="example@gmail.com"
										required />
								</div>
								<div class="mb-3 message">
									<label for="message" class="form-label">Message*</label>
									<textarea class="form-control input" name="message" rows="5" required></textarea>
								</div>
								<button class="btn border border-2 border-primary text-primary mb-3" type="submit">
									Send
								</button>
							</div>
							<div class="col-4 col-lg-2 d-flex flex-column align-items-center mt-5">
								<div class="m-3 mt-0 d-flex flex-column align-items-center">
									<a href="https://discord.gg/mnKcKwsYm4" target="_blank" class="me-1"
										><i class="fa-brands fa-discord mt-2 fs-4 text-info"></i
									></a>
									<p class="m-0">Discord</p>
								</div>
								<div class="m-3 d-flex flex-column align-items-center">
									<a href="https://www.tiktok.com/@pplsolutionsvtc" target="_blank"
										><i class="fa-brands fa-tiktok fs-4 text-white"></i
									></a>
									<p class="m-0">TikTok</p>
								</div>
								<div class="m-3 d-flex flex-column align-items-center">
									<a href="https://truckersmp.com/vtc/74455" target="_blank"
										><i class="fa-solid fa-truck fs-4 text-danger"></i
									></a>
									<p class="m-0">TruckersMP</p>
								</div>
							</div>
						</form>
					</div>
					<iframe
						class="shadow rounded col-12 col-md-10 col-lg-4"
						src="https://discord.com/widget?id=1282025492354170972&theme=dark"
						height="432"
						allowtransparency="true"
						frameborder="0"
						sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
				</div>
			</div>
		</main>
		<footer id="footer" class="text-light py-4 w-100 my-0 mx-auto p-0 text-start bg-primary">
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
	</body>
</html>
